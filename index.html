<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finding location</title>
</head>
<body>
  <h2>Your location is :</h2>
  <h2 id="demo"></h2>

  <script>
    if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition(showPosition);
    }
    else{
      document.getElementById("demo").innerHTML = "Your browser does not suppert to Geo location"
    }

    function showPosition(position){
      document.getElementById("demo").innerHTML = "Latitude : " + position.coords.latitude + " Longitude : " + position.coords.longitude;
    }
  </script>
</body>
</html>
